sah_modifications.default_controller_hello:
  path: '/get-quote'
  defaults:
    _controller: '\Drupal\sah_modifications\Controller\DefaultController::get_quote'
    _title: ''
  requirements:
    _permission: 'access content'

sah_modifications.quote_price_form:
  path: '/admin/quote-price'
  defaults:
    _form: '\Drupal\sah_modifications\Form\QuotePriceForm'
    _title: 'Quote Price Form'
  requirements:
    _role: 'administrator+manager'

sah_modifications.page_controller_about_us:
  path: '/about-us'
  defaults:
    _controller: '\Drupal\sah_modifications\Controller\PageController::load_page'
    _title: 'About Us'
  requirements:
    _permission: 'access content'
